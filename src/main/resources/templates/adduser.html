<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:include="wireframe :: header"></div>
    <script th:src="@{/js/pages/addUser.js}"></script>
</head>

<body>
<div id="wrapper">
    <div th:include="wireframe :: topBody"></div>

    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Forms
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> Forms
                        </li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">

                    <form roles="form" id="userAdd">

                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" placeholder="Enter email id" id="email" name="email"/>
                        </div>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input class="form-control" placeholder="Enter full name" id="fullname" name="fullname"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" placeholder="Enter password" id="password" name="password"/>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input class="form-control" placeholder="Enter Phone Number" id="phNo" name="phNo"/>
                        </div>
                        <div class="form-group">
                            <label>Select roles</label>
                            <select id="role" name="role" class="form-control">

                            </select>
                        </div>

                        <input type="hidden" id="id" name="id" />

                        <button type="submit" class="btn btn-default">Add user</button>

                    </form>

                </div>

            </div>

        </div>

    </div>


</div>
</body>

</html>
